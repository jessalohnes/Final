        .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive grid columns */
    gap: 20px; /* Gap between grid items */
    margin: 0 auto; /* Center the grid */
    max-width: 1200px; /* Optional: Set a maximum width for the grid */
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
}

/* Style for each grid item */
.grid-item {
    border: 2px solid #ccc; /* Thicker border */
    padding: 30px; /* Increased padding */
    text-align: center;
    background-color: #fff; /* White background */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle lift */
    transition: background-color 0.3s ease; /* Smooth background color transition */
    border-radius: 8px; /* Rounded corners */
}

.grid-item:hover {
    background-color: #f2f2f2; /* Light gray background on hover */
}

/* Media query for responsiveness */
@media screen and (max-width: 768px) {
    .grid-container {
        grid-template-columns: 1fr; /* Set a single column for small screens */
    }
}

        footer {

            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
